{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
        <form method="post" class="p-3 shadow">
                {% csrf_token %}

        <div class="form-group">
     <input type="text" name="name" class="form-control" placeholder="enter the name of task">
</div>

<div class="form-group">
    <input type="text" name="priority" class="form-control"   placeholder="enter the priority">

</div>
            <div class="form-group">
    <input type="date" name="date" class="form-control"   placeholder="enter your date">

</div>
            <div>
  <input type="submit" class="btn btn-success">

     </div>
            </form>


</div>
        <div class="col-md-6">
            {% for i in task1 %}
            <div class="shadow card">

                <div class="card-body">
                    <h4 class="card-title">{{i.name}}</h4>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}" >done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}" >Update</a>
                </div>

            </div><br>
             {% endfor %}
        </div>
</div>

</div>
{% endblock %}
